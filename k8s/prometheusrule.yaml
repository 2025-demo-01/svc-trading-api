apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: trading-api-slo
  namespace: trading
  labels: { release: kube-prometheus-stack }
spec:
  groups:
    - name: trading.api.slo
      rules:
        - alert: TradingApiHigh5xx
          expr: sum(rate(http_requests_total{app="svc-trading-api",code=~"5.."}[5m])) /
                sum(rate(http_requests_total{app="svc-trading-api"}[5m])) > 0.02
          for: 10m
          labels: { severity: page }
          annotations: { summary: "5xx > 2% for 10m" }
        - alert: TradingApiP95LatencyHigh
          expr: histogram_quantile(0.95, sum by (le) (rate(http_request_duration_ms_bucket{app="svc-trading-api"}[5m]))) > 300
          for: 10m
          labels: { severity: ticket }
          annotations: { summary: "P95 > 300ms for 10m" }
